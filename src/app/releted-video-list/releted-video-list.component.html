
<div class="container-fluid releted-video-list">
    <div class="row">
        <div class="col-md-1 mb-4"></div>
        <div class="col-md-7 mb-4 img-thumnail-1">
            <iframe class="iframe-div" [src]="videoUrls | safePipe"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>

            <figcaption class="mt-3 figcap">
                <h5 class="title">{{title}}</h5>
                <div class="row figSub">
                    <div class="col-md-7">
                        <span class="text-muted video_title">{{videoTitle}}</span>
                        <span class="text-muted video_view"> {{vidView}}</span>
                        <span class="text-muted video_date"> {{vidDate}}</span>
                    </div>
                    <div class="col-md-5 icon-container">
                        <img src="https://images.vexels.com/media/users/3/157338/isolated/preview/4952c5bde17896bea3e8c16524cd5485-facebook-like-icon-by-vexels.png" class="img1" (click)="likeCount()"> &nbsp; &nbsp; <span class="text-muted like"><b>{{numberOfLikeCount}} {{Sign}}</b></span>&nbsp; &nbsp;
                        <img src="https://i.pinimg.com/originals/b5/cf/0f/b5cf0fd78690c51329c8c6d2c43919de.png" class="img2" (click)="dislikeCount()">  &nbsp; &nbsp; <span class="text-muted dislike"><b>{{numberOfDislikeCount}} {{Sign}}</b></span> &nbsp; &nbsp;
                        <img src="https://toppng.com/uploads/preview/share-png-file-share-icon-free-download-1156313309811bbndeiii.png" class="img3"> &nbsp; &nbsp; <span class="text-muted share"><b>SHARE</b></span>
                    </div>
                </div>
            </figcaption>
        </div>
        <div class="col-md-4 mb-4">
            <div class="row mb-2 videoList" *ngFor="let data of reletedVideoList"  (click)="selectedVideoInRelated(data.vidName)">
                <div class="col">
                    <img src="{{data.imgUrl}}" class="img-thumnail-2">
                </div>
                <div class="col">
                    <h6 class="title">{{data.title}}</h6>
                    <img src="{{data.imgIcon}}" class="thumb_icon">
                    <span class="text-muted video_title">{{data.vidTitle}}</span>
                    <span class="text-muted video_view"> {{data.vidView}}</span>
                    <span class="text-muted video_date"> {{data.vidDate}}</span>
                </div>
            </div>
        </div> 
    
    </div>
</div>
